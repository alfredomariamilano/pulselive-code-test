<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,800" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" charset="utf-8"></script>
  <title>Pulselive code test</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="list" name="">
        <p>Select a player</p>
        <ul></ul>
      </div>
      <div class="image">
        <img class="player-image fade" alt="">
        <div class="team-logo fade">
        </div>
      </div>
      <div class="stats">
        <h1 class="name fade">Loading...</h1>
        <h2 class="role fade">Loading...</h2>
        <ul class="fade">
          <li class="team">Team<span>Loading...</span></li>
          <li class="age">Age<span>Loading...</span></li>
          <li class="shirt-number">Shirt number<span>Loading...</span></li>
          <li class="national-team">National team<span>Loading...</span></li>
          <li class="random">Random number<span>Loading...</span></li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
